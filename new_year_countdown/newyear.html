<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="newyear.js"></script>
    <link rel="stylesheet" href="newyear.css">
    <title>New Year Countdown</title>
</head>

<body>
    <h1>New Year Countdown</h1>
    <div class="countdown">

        <div class="out_box">
            <div id="months"></div>
            <div class="unit">Months</div>
        </div>
        <div class="out_box">
            <div id="weeks"></div>
            <div class="unit">Weeks</div>
        </div>
        <div class="out_box">
            <div id="days"></div>
            <div class="unit">Days</div>
        </div>
        <div class="out_box">
            <div id="hours"></div>
            <div class="unit">Hours</div>
        </div>
        <div class="out_box">
            <div id="mins"></div>
            <div class="unit"> Minutes</div>
        </div>
        <div class="out_box">
            <div id="secs"></div>
            <div class="unit">Seconds</div>
        </div>

    </div>
</body>

</html>
