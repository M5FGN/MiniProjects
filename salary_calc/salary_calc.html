<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="salary_calc.css">
    <script src="salary_calc.js"></script>
    <title>Salary Calculator</title>
</head>

<body>

    <h1>Salary Calculator</h1>

    <form action="">

        <!-- TODO - Reset output values on Option Change? -->
        <fieldset>
            <legend>Tax Year</legend>
            <input type="radio" name="taxYear" id="optA" value="optA" checked>
            <label for="taxYear">2021/22</label><br>
            <input type="radio" name="taxYear" id="optB" value="optA">
            <label for="taxYear">2022/23</label>
        </fieldset>
        <p class="error" id="taxYearErr">Error: Choose a tax year!</p>
        <label class="frmLbl" for="salVal">Input your salary:</label>
        <!-- TODO Remove Value -->
        <span class="pound">£</span><input class="frmIn" type="text" name="salaryVal" id="salaryVal" value="123456">

        <select name="salUnit" id="salUnit">
            <option value="year">Yearly</option>
            <option value="month">Monthly</option>
            <option value="week">Weekly</option>
            <option value="day">Daily</option>
            <option value="hour">Hourly</option>
        </select>
        <p class="error" id="salaryErr">Error: Add a salary amount!</p>


        <label class="frmLbl" for="weekDays">Weekly Days Worked</label>
        <input class="frmIn" type="number" name="days" id="days" min="1" max="7" value="5">
        <p class="error" id="daysErr">Error: Add number of days worked!</p>

        <label class="frmLbl" for="weekHrs">Weekly Hours Worked</label>
        <input class="frmIn" type="number" name="hours" id="hours" min="1" max="50" value="35">
        <p class="error" id="hoursErr">Error: Add number of hours worked!</p>

        <input class="button" type="button" value="Calculate" onclick="calculate()">

        <hr>
        <div class="outLine">
            <label for="outSalary">Annual Salary:</label>
            <span class="pound">£</span><span class="outVal" id="outSalary"></span>
        </div>
        <div class="outLine">
            <label for="outTaxInc">Taxable Income:</label>
            <span class="pound">£</span><span class="outVal" id="outTaxInc"></span>
        </div>
        <div class="outLine">
            <label for="outTaxPaid">Tax Paid:</label>
            <span class="pound">£</span><span class="outVal" id="outTaxPaid"></span>
        </div>
        <div class="outLine">
            <label for="outNIPaid">NI Paid:</label>
            <span class="pound">£</span><span class="outVal" id="outNIPaid"></span>
        </div>
        <div class="outLine">
            <label for="outTakeHome">Take Home:</label>
            <span class="pound">£</span><span class="outVal" id="outTakeHome"></span>
        </div>

    </form>

</body>

</html>
